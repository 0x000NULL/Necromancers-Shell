name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64 - Primary target
          - os: ubuntu-latest
            platform: Linux x64
            artifact: necromancer_shell-linux-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ===== Linux Dependencies =====
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libncurses5-dev \
            libncursesw5-dev \
            valgrind \
            cppcheck

      # ===== Build =====
      - name: Build release
        working-directory: necromancers_shell
        env:
          CI: true
        run: make release

      - name: Build debug
        working-directory: necromancers_shell
        env:
          CI: true
        run: make debug

      # ===== Tests =====
      - name: Run unit tests
        working-directory: necromancers_shell
        run: make test

      # ===== Static Analysis =====
      - name: Run static analysis
        working-directory: necromancers_shell
        run: make analyze

      # ===== Memory Check =====
      - name: Check for memory leaks
        working-directory: necromancers_shell
        run: |
          make valgrind || true
          if [ -f valgrind-out.txt ]; then
            if grep -q "definitely lost: 0 bytes" valgrind-out.txt; then
              echo "✓ No memory leaks detected"
            else
              echo "✗ Memory leaks detected!"
              cat valgrind-out.txt
              exit 1
            fi
          fi

      # ===== Upload Artifacts =====
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            necromancers_shell/build/necromancer_shell*
            !necromancers_shell/build/**/*.o
            !necromancers_shell/build/**/*.d
          if-no-files-found: error
          retention-days: 7

      # ===== Upload test results on failure =====
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.platform }}
          path: |
            necromancers_shell/*.log
            necromancers_shell/valgrind-out.txt
          if-no-files-found: ignore
          retention-days: 7
